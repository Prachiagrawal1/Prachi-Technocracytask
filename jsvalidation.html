<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="jsvalid.css">
  <title>Validation</title>
</head>
<body>
  <div class="tab">
    <button class="tablinks" id="defaultOpen" onclick="Switch(event, 'login')">Login</button>
    <button class="tablinks" onclick="Switch(event, 'signup')">Signup</button>
  </div>
  <div class="signup-form" id="signup">
    <h1>Signup</h1>
    <p>&nbsp;</p>
    <form action="#" method="POST"  >
      <p><label for="name">Name: </label>
        <input type="text" name="name" id="name" required /></p>
      <p><label for="email">E-mail: </label>
        <input type="email" name="email" id="email" required/></p>
      <p><label for="pass">Password: </label>
        <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W) .{8,}" id="pass" required /></p>
      <p><label for="confirm_pass">Confirm Password: </label>
        <input type="password" name="confirm_pass"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W) .{8,}" id="confirm_pass" required/></p>
      <p><label for="url">Website: </label>
        <input type="url" name="url" id="url" required /></p>
        <input type="checkbox" value="lsRememberMe" id="rememberMe" style="display: inline-block;">
         <label>Remember me</label>
         <p>&nbsp;</p>
        <input type='button' value='Submit' disabled>
    </form>
  </div>

  <div class="signup-form active" id="login">
    <h1>Login</h1>
    <p>&nbsp;</p>
    <form action="#" method="POST"  >
      <p><label for="email">E-mail: </label>
        <input type="email" name="email" id="email" required /></p>
      <p><label for="pass">Password: </label>
        <input type="password" name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W) .{8,}" id="pass" required/></p>
        <input type="checkbox" value="lsRememberMe" id="rememberMe" style="display: inline-block;">
         <label>Remember me</label>
         <p>&nbsp;</p>
        <input type='button' value='Submit' disabled>
    </form>
  </div>
  <script src="jsvalid.js"></script>
</body>

</html>
